<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Costa Coffee - QR Ordering</title>
  <!-- Bootstrap 5 CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-Jw52bYQwU51nu3pHAeDjaKzgJZgZVbY2B4nd/hWkcuQR8MlL4Hd4pd5CNgpGZ5qe"
crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="landing-body d-flex flex-column min-vh-100 bg-center bg-cover"
      style="background-image: url('images/Landing Page.jpg');">
  <header class="header">
    <div class="header-inner">
      <a href="index.html">
        <img src="images/costa-logo.png" alt="Costa Coffee Logo" class="logo" />
      </a>

      <!-- Mobile menu toggle button -->
      <button id="sidebarToggle">☰ Menu</button>
    </div>
  </header>

  <main class="landing-container">
    <section class="landing-info">
      <h2>Scan. Order. Enjoy!</h2>
      <p>Simply scan the QR code at your table to get started.</p>
      <p>Enjoy a <strong>5% discount</strong> on your first order!</p>
      <button onclick="location.href='menu.html'">Start Ordering</button>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Costa Coffee, Trinity College Dublin Pilot</p>
  </footer>

  <!-- Mobile menu toggle JavaScript -->
  <script>
    const toggleButton = document.getElementById('sidebarToggle');
    const sidebar = document.querySelector('.sidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    // Optional: close sidebar when a link is tapped
    const sidebarLinks = document.querySelectorAll('.sidebar nav a');
    sidebarLinks.forEach(link => {
      link.addEventListener('click', () => {
        sidebar.classList.remove('show');
      });
    });
  </script>
</body>
</html>
