<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Costa Coffee - Checkout</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="checkout-body">
  <header class="header">
    <div class="header-inner">
      <a href="index.html">
        <img src="images/costa-logo.png" alt="Costa Coffee Logo" class="logo" />
      </a>
    </div>
  </header>

  <main class="checkout-container">
    <section>
      <h2>Your Order</h2>
      <div id="checkout-items"></div>

      <div class="checkout-total">
        <label for="tipInput">Add a tip (optional): €</label>
        <input type="number" id="tipInput" value="0" min="0" step="0.50">
      </div>

      <p class="total-line">
        <strong>Subtotal: </strong> <span id="checkout-subtotal">€0.00</span>
      </p>
      <p class="total-line">
        <strong>Discount (5 %): </strong> <span id="checkout-discount">-€0.00</span>
      </p>
      <p class="total-line">
        <strong>Total (+ tip): </strong> <span id="checkout-total">€0.00</span>
      </p>
    </section>

    <section>
      <h2>Payment Method</h2>
      <label>
        <input type="radio" name="paymentMethod" value="card" checked>
        Pay by Card (Google Pay / Apple Pay / Others)
      </label>
      <br>
      <label>
        <input type="radio" name="paymentMethod" value="cash">
        Pay by Cash (Pay at the counter within 20 minutes)
      </label>
    </section>

    <button onclick="placeOrder()">Place Order</button>
  </main>

  <footer class="footer">
    <p>© 2025 Costa Coffee</p>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
